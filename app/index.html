<!DOCTYPE html>
<html>
<head>
<title>Test Page</title>
<!-- bower:css -->
<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
<link href="Libs/open-iconic-master/font/css/open-iconic.css" rel="stylesheet">
<!-- endbower -->
<link rel="stylesheet" href="public/css/styles.css">
</head>
<body>		
	<div class="container-fluid">
		 <div id="container-top">
			 <h1>Drag and Drop Business Cards</h1>
			 <div><a href="#cards/new">Add New</a>
			<!--<span class="oi newcard" data-glyph="aperture"></span>--></div>
		 </div>
		 <div id="container-view">

		</div>
		<div id="container-add">
		</div>
		</div>
	
		<script type="text/template" id="card-template" >
		<div class="card " draggable="true">
			<img class="media-object" src="public/img/<%- avatar %>.png">
			<div class="media-heading">
				<h3>
				<%- name %>
				</h3>
			</div>
			<div class="media-body">
				<dl>
				<dt><%- id %></dt>
				<dt>Phone Number:</dt>
				<dd><%- tel %></dd>
				<dt>Email:</dt>
				<dd><%- email %></dd>
				</dl>
			</div>
		</div>
		</script>
		<script type="text/template" id="tpl-new-card">
			<h2 class="page-header text-center">Add New Business Card</h2>
			<form role="form" id="newCardForm" class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Full name:</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control card-name-input" value="<%- name %>">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Email address:</label>
			    <div class="col-sm-6">
			      <input type="email" class="form-control card-email-input" value="<%- email %>">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-4 control-label">Telephone number:</label>
			    <div class="col-sm-6">
			      <input type="tel" class="form-control card-tel-input" value="<%- tel %>">
			    </div>
			  </div>
			  <div class="form-group form-buttons">
			    <div class="col-sm-offset-4 col-sm-3">
			      <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
			    </div>
			    <div class="col-sm-3">
			      <a href="#cards" class="btn btn-outline btn-lg btn-block form-cancel-btn">Cancel</a>
			    </div>
			  </div>
			</form>
		</script>
		<script type="text/template" id="grid-template">        
		 <div class="sorting"><span id="sortAsc">Sort Ascending</span> | <span id="sortDesc">Sort Descending</span></div>
		</script>
		<script src="vendor/requirejs/require.js" data-main="config"></script>
		



		  </body>
		  </html>
